<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O-B | Board</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/favicon/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="../assets/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="manifest" href="../assets/favicon/site.webmanifest" />

    <link rel="stylesheet" href="css/board.css" />
    <link rel="stylesheet" href="../assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../headerNav/headerNav.css" />
    <link rel="stylesheet" href="../addtask/css/color.css" />
    <link rel="stylesheet" href="../addtask/css/prios.css" />
    <link rel="stylesheet" href="../addtask/template/add_task_template.css" />
    <link rel="stylesheet" href="../addtask/template/add_task_media.css" />
    <link rel="stylesheet" href="css/media-board.css" />
    <link rel="stylesheet" href="css/edit-card.css" />
    <link rel="stylesheet" href="css/task-card.css" />

    <script src="../script.js"></script>
    <script src="../mini_backend.js"></script>
    <script src="js/board.js"></script>
    <script src="js/DragNDrop.js"></script>
    <script src="../addtask/js/add_task.js"></script>
    <script src="../addtask/js/dropDown.js"></script>
    <script src="../addtask/js/assignTo.js"></script>
    <script src="../addtask/js/template.js"></script>
    <script src="js/boardTemplate.js"></script>
    <script src="js/editBoard.js"></script>
    <script src="../contacts/js/contacts.js"></script>
  </head>

  <body onload="renderTasks()" id="body">
    <div w3-include-html="../headerNav/headerNav.html"></div>

    <div class="dp-none template-container" id="addTaskContainerContacts">
      <div
        class="template-window"
        w3-include-html="../addtask/template/add_task_template.html"
      ></div>
    </div>

    <div id="taskCardContainer" onclick="closeCard()" class="dnone">
      <div
        onclick="event.stopPropagation()"
        class="task-card-open"
        id="openTaskCard"
      ></div>
    </div>
    <div class="board">
      <div class="joinDescription">
        <span>Otto-Board</span>
      </div>
      <div class="headline">
        <div class="add-task-mobile">
          <span>Board</span>
          <button>
            <img
              src="../assets/img/cross.png"
              onclick="openAddTaskContainer()"
            />
          </button>
        </div>
        <div class="align-center">
          <div class="board-search">
            <input
              onkeyup="filterTasks()"
              placeholder="Find Task"
              id="searchTask"
            />
            <img src="../assets/img/boardSearchicon.png" />
          </div>
        </div>
      </div>

      <div class="status-container" id="status-container">
        <div class="status">
          <div class="status-headline" onclick="openAddTaskContainer('to do')">
            <span>To do</span>
            <img src="../assets/img/plus.svg" />
          </div>
          <div
            class="status-child"
            id="to do"
            ondrop="moveTo('to do')"
            ondragleave="endHighlight('to do')"
            ondragover="allowDrop(event); highlight('to do')"
          ></div>
        </div>

        <div class="status">
          <div
            class="status-headline"
            onclick="openAddTaskContainer('in progress')"
          >
            <span>Progress</span>
            <img src="../assets/img/plus.svg" />
          </div>
          <div
            class="status-child"
            id="in progress"
            ondrop="moveTo('in progress')"
            ondragleave="endHighlight('in progress')"
            ondragover="allowDrop(event); highlight('in progress')"
          ></div>
        </div>

        <div class="status">
          <div
            class="status-headline"
            onclick="openAddTaskContainer('awaiting feedback')"
          >
            <span>Feedback</span>
            <img src="../assets/img/plus.svg" />
          </div>
          <div
            class="status-child"
            id="awaiting feedback"
            ondrop="moveTo('awaiting feedback')"
            ondragleave="endHighlight('awaiting feedback')"
            ondragover="allowDrop(event); highlight('awaiting feedback')"
          ></div>
        </div>

        <div class="status">
          <div class="status-headline" onclick="openAddTaskContainer('done')">
            <span>Done</span>
            <img src="../assets/img/plus.svg" />
          </div>
          <div
            id="done"
            class="status-child"
            ondrop="moveTo('done')"
            ondragover="allowDrop(event); highlight('done')"
            ondragleave="endHighlight('done')"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
